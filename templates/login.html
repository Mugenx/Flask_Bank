{% extends "base.html" %}
{% block content %}

<div class="container" align="center">
<form class="form-signin" action="" method="post">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="inputUsername"class="form-control" name="username" placeholder="Username" value="{{ request.form.username }}" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword"class="form-control" name="password" placeholder="Password" value="{{ request.form.password }}" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

</div>
{% endblock %}
